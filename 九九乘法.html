<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	
			<script type="text/javascript">
			
			document.write("<table>")
			for (var a=1;a<10;a++)
			{
				document.write("<tr>")
				
				for (var j=1;j<=a;j++)
				{
					document.write("<td>"+j+ "X" +a+"="+String(a*j) + "</td>")
				}
				
				document.write("</tr>")
				
				
			}
			document.write("</table>")	
			</script>
			<style>
				table{ 
				  width:600px;     
				  border-collapse:separate;
				  } 
				table td{ 
				  border:#000000 1px solid;
				  text-align: center; 
				  } 
		</style>
	</head>
</html>
